name: 'Terraform CI/CD'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment:
      # ë°°í¬ í™˜ê²½ ì´ë¦„ì„ ì§€ì •í•©ë‹ˆë‹¤. í•„ìš”ì— ë”°ë¼ ìˆ˜ì •í•˜ì„¸ìš”.
      name: chkoo_azteam 

    env:
      # Terraform ë°±ì—”ë“œ ì„¤ì •ì„ ìœ„í•œ í™˜ê²½ ë³€ìˆ˜ì…ë‹ˆë‹¤.
      # GitHub Repository Environments Secretsì— ì•„ë˜ ê°’ë“¤ì„ ë“±ë¡í•´ì•¼ í•©ë‹ˆë‹¤.
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.0 # í•„ìš”ì— ë”°ë¼ Terraform ë²„ì „ì„ ìˆ˜ì •í•˜ì„¸ìš”.

      - name: Terraform Init
        id: init
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TF_STATE_RESOURCE_GROUP_NAME }}" \
            -backend-config="storage_account_name=${{ secrets.TF_STATE_STORAGE_ACCOUNT_NAME }}" \
            -backend-config="container_name=${{ secrets.TF_STATE_CONTAINER_NAME }}" \
            -backend-config="key=${{ secrets.TF_STATE_KEY }}" \
            -no-color \
            -input=false

      - name: Terraform Fmt and Style
        id: fmt
        run: terraform fmt -check -diff -recursive -no-color

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan_output
        run: |
          terraform plan -no-color -input=false -out=tfplan
          terraform show -no-color -json tfplan | tee plan.json
          cat plan.json | jq . > formatted_plan.json
          mv formatted_plan.json plan.json
          echo "::set-output name=stdout::$(cat plan.json)"
        continue-on-error: true # ê³„íš ì‹¤íŒ¨ ì‹œì—ë„ ë‹¤ìŒ ë‹¨ê³„ë¡œ ì§„í–‰í•˜ì—¬ í”¼ë“œë°± ì œê³µ

      - name: Terraform Plan Status
        if: steps.plan_output.outcome == 'failure'
        run: |
          echo "Terraform Plan failed. Please check the output above."
          exit 1

      - name: Terraform Plan Comment
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          script: |
            const plan = JSON.parse(process.env.PLAN_OUTPUT);
            const comment = `#### Terraform Plan ğŸ“–\n\`\`\`json\n${JSON.stringify(plan, null, 2)}\n\`\`\``;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
        env:
          PLAN_OUTPUT: ${{ steps.plan_output.outputs.stdout }}

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve tfplan
